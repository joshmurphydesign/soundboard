<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/striper.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hind.css">
  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

</head>
<body>
  <h1>Funny Movie Scenes Soundboard</h1>
  <!-- Keys -->
<div class="keys">

    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="nap_dynamite">Napoleon Dynamite</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="Beavis">Beavis and Buthead</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="dr">The Hangover</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="step">Happy Gilmore</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="Ricky">Ricky Bobby</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="Yeah">Austin Powers</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="bueller">Ferris Bueller</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="bruce">Bruce Almighty</span>
    </div>    
</div>

  <!-- Sounds -->
  <audio data-key="78" src="./sounds/tina.mp3"></audio>
  <audio data-key="69" src="./sounds/beavis.mp3"></audio>
  <audio data-key="72" src="./sounds/drunkdriving.mp3"></audio>
  <audio data-key="71" src="./sounds/home happy.mp3"></audio>
  <audio data-key="82" src="./sounds/I Piss Excellence.mp3"></audio>
  <audio data-key="89" src="./sounds/Yeah Baby .mp3"></audio>
  <audio data-key="65" src="./sounds/bueller.mp3"></audio>
  <audio data-key="67" src="./sounds/chachaalmighty.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
