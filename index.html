<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="mmmmKmmmm">mmmmKmmmm</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="Beavis">Beavis</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="dr">drdouchbag</span>
    </div>
    <!-- <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div> -->

</div>

  <!-- Sounds -->
  <audio data-key="67" src="./sounds/mkmm sound.mp3"></audio>
  <audio data-key="69" src="./sounds/beavis.mp3"></audio>
  <audio data-key="219" src="./sounds/drdouchbag.mp3"></audio>
  <!-- <audio data-key="83" src="./sounds/hihat.wav"></audio> -->

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
